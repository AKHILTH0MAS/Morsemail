<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write Email In Morse Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="emailSection">
      <div class="ComposeAEmailContainer">
        <div class="ComposeAEmailText">
          <h2>Compose Email</h2>
        </div>
      </div>
      <div class="mailbodySection">
        <div class="recepientContainer">
          <div id="recepientText">Recepient</div>
        </div>
        <div class="subjectContainer">
          <div id="subjectText">Subject</div>
        </div>
        <div class="bodyContainer">
          <div id="bodyText">Body</div>
        </div>
      </div>
    </div>
    <div class="ControlSection">
      <div class="control-wrapper">
        <div class="alphabets">
          <img src="assets/Alpahbet.png" alt="" />
        </div>
        <div class="controlItems">
          <div class="previewText">
            <span>PREVIEW</span>
          </div>
          <div class="boxes">
            <div class="previewLetter">Letter</div>
            <div class="previewMorse">Morse</div>
          </div>
          <div class="controlElementsBox">
            <div class="rowOne">
              <!-- <div class="ArrowBox" id="upArrow">
                <img src="assets/arrowleft.png" alt="" />
              </div> -->
              <div class="ArrowBox controlBox" id="backspace">Backspace</div>
              <div class="ArrowBox controlBox" id="capsLock">Capslock</div>
              <div class="ArrowBox controlBox" id="space">Space</div>
            </div>
            <div class="rowTwo">
              <div class="ArrowBox controlBox" id="enter">Enter</div>
              <div class="ArrowBox controlBox" id="changeFocus">
                Change Focus
              </div>
              <div class="ArrowBox controlBox" id="send">Send</div>
              <!-- <div class="ArrowBox controlBox" id="enter">Enter</div>
              <div class="ArrowBox" id="leftArrow"> <img src="assets/arrowleft.png" alt="" /></div>
              <div class="ArrowBox" id="downArrow"><img src="assets/arrowleft.png" alt=""></div>
              <div class="ArrowBox" id="rightArrow"><img src="assets/arrowleft.png" alt=""></div> -->
            </div>
          </div>
          <div class="mousePadBox">
            <div class="mousePad">
              <span></span>
            </div>
          </div>
          <div class="controlTextWrapper">
            <div class="controlTextContainer">
              <div class="controlText">One click : for Dot |</div>
              <div class="controlText">Double click : for Dash |</div>
              <div class="controlText">Press and Hold 1 sec : Switching control</div>
              <div class="controlText">Single click : for navigate |</div>
              <div class="controlText">Double click : for Select</div>
            </div>
          </div>
        </div>
        <div class="numbers">
          <img src="assets/Frame 59.png" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
